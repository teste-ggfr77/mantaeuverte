        @keyframes waterRipple {

                opacity: 0;
            }
        }
        
        .water-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: waterRipple 1.5s linear;
            pointer-events: none;
        }
        
        .swiper-slide {
            cursor: grab;
        }
        
        .swiper-slide:active {
            cursor: grabbing;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .download-btn, .fullscreen-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

        }

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js'></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2.5,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
                onlyInViewport: false,
            },
        });
        
        // Download button functionality
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', function() {
            // Get current active slide
            const activeSlide = document.querySelector('.swiper-slide-active');
            if (!activeSlide) return;

            // Get background image URL from the active slide
            const backgroundImage = window.getComputedStyle(activeSlide).backgroundImage;
            const imageUrl = backgroundImage.replace(/^url\(['"](.+)['"]\)/, '$1');

            // Create a temporary link to download the image
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = `manteauvert-pool-${Date.now()}.jpg`; // Unique filename
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    alert('Sorry, unable to download this image. Please try again later.');
                });
        });
        
        // Fullscreen button functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                this.querySelector('i').classList.replace('fa-expand', 'fa-compress');
                this.title = 'Exit fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    this.querySelector('i').classList.replace('fa-compress', 'fa-expand');
                    this.title = 'Toggle fullscreen';
                }
            }
        });
        
        // Water ripple effect
        const waterEffect = document.getElementById('waterEffect');
        document.addEventListener('click', function(e) {
            if (e.target.closest('.go-back-button, .download-btn, .fullscreen-btn')) {
                return; // Don't create ripple for control buttons
            }
            
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = `${e.clientX}px`;
            ripple.style.top = `${e.clientY}px`;
            waterEffect.appendChild(ripple);
            
            // Remove ripple after animation completes
            setTimeout(() => {
                ripple.remove();
            }, 1500);
        });
        
        // Keyboard shortcut for fullscreen
        document.addEventListener('keydown', function(e) {
            // F for fullscreen
            if (e.code === 'KeyF') {
                fullscreenBtn.click();
            }
        });
    </script>
